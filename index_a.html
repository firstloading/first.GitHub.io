    <script>
    // ==========轮播图js=========
    let left = document.querySelector(".button-left");
    let right = document.querySelector(".button-right");
    let m = document.querySelectorAll(".m");
    let images = document.querySelector(".images");
    // 设定指数
    let index = 0;
    let time;
    function position() {
        images.style.left = (index * -100) + "%";
        console.log(images.style.left)
    }
    function add() {
        if (index >= m.length - 1) {
            index = 0;
        } else {
            console.log(index + "add_else_former")
            index++;
            console.log(index + "add_else_latter")
        }
    }
    function descrease() {
        if (index < 1) {
            index = m.length - 1;
        } else {
            index--
        }
    }
    function timer() {
        time = setInterval(() => {
            index++;
            console.log(m.length + 'm.length')
            console.log("3秒" + index)
            descrease();
            console.log(index+ "desc");
            add();
            console.log(index + "add")
            position();
        }, 3000)
    }
    left.addEventListener("click", () => {
        desc();
        position();
        clearInterval(time);
        timer();
    })
    right.addEventListener("click", () => {
        add();
        position();
        clearInterval(time);
        timer();
    })
    for (let i = 0; i < m.length; i++) {
        m[i].addEventListener("click", () => {
            index = i;
            position();
            clearInterval(time);
            timer();
        })
    }
    timer()
